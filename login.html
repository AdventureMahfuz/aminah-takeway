<!--login form start-->
<div class="login-form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-form">


                    <div class="form-header-panel text-center">
                        <h4>user login</h4>
                    </div>


                    <div class="form-body-panel">
                        <div class="login-form-area">
                            <form action="#">
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-2 text-right"><label for="email_address">Email:</label></div>
                                                <div class="col-sm-10"><input type="email" class="form-control"
                                                                              id="email_address" name="email"
                                                                              required="required"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-2 text-right"><label for="password">password:</label></div>
                                                <div class="col-sm-10"><input type="password" class="form-control" id="password"
                                                                              name="password" required="required"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-10 col-sm-offset-2">
                                                <p>Forgot password? <a href="reset-password.html">Click here</a> to retrieve. </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-footer-panel">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="register-link">
                                                <a href="registration.html">register</a>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="submit-btn-area text-right">
                                                <button type="submit" id="submit_btn" name="submit_btn" class="login-btn">login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
